<!DOCTYPE html>
<html>
<head>
    <title>LocalStorage Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .section {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #0f0;
        }
        pre {
            background: #000;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç LocalStorage Debug Tool</h1>
    
    <div class="section">
        <h2>All LocalStorage Keys:</h2>
        <pre id="keys"></pre>
    </div>
    
    <div class="section">
        <h2>auth-storage:</h2>
        <pre id="auth-storage"></pre>
    </div>
    
    <div class="section">
        <h2>token (direct):</h2>
        <pre id="token"></pre>
    </div>
    
    <div class="section">
        <h2>Parsed Token from auth-storage:</h2>
        <pre id="parsed-token"></pre>
    </div>
    
    <script>
        // Display all keys
        const keys = Object.keys(localStorage);
        document.getElementById('keys').textContent = JSON.stringify(keys, null, 2);
        
        // Display auth-storage
        const authStorage = localStorage.getItem('auth-storage');
        document.getElementById('auth-storage').textContent = authStorage || 'NOT FOUND';
        
        // Display direct token
        const token = localStorage.getItem('token');
        document.getElementById('token').textContent = token || 'NOT FOUND';
        
        // Parse and display token from auth-storage
        if (authStorage) {
            try {
                const parsed = JSON.parse(authStorage);
                const tokenFromStorage = parsed?.state?.token;
                document.getElementById('parsed-token').textContent = 
                    tokenFromStorage ? `EXISTS:\n${tokenFromStorage}` : 'MISSING IN PARSED DATA';
            } catch (e) {
                document.getElementById('parsed-token').textContent = 'ERROR: ' + e.message;
            }
        } else {
            document.getElementById('parsed-token').textContent = 'NO auth-storage to parse';
        }
    </script>
</body>
</html>
